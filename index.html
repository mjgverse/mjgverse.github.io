<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Friday</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f6c453; /* yellow */
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Top window card */
    .window {
      background: #f5f5f5;
      border: 3px solid #222;
      box-shadow: 6px 6px 0 #222;
      width: 420px;
      margin-bottom: 50px;
    }

    .window-bar {
      height: 36px;
      border-bottom: 3px solid #222;
      display: flex;
      align-items: center;
      padding-left: 10px;
      gap: 8px;
    }

    .dot {
      width: 10px;
      height: 10px;
      border: 2px solid #222;
      border-radius: 50%;
    }

    .window-content {
      padding: 30px;
      text-align: center;
    }

    .window-content h1 {
      margin: 0;
      font-size: 42px;
      font-weight: 800;
      color: #222;
    }

    .window-content p {
      margin-top: 10px;
      font-style: italic;
      color: #333;
    }

    /* Button grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      max-width: 700px;
      width: 90%;
    }

    .btn {
      background: #f5f5f5;
      border: 3px solid #222;
      box-shadow: 6px 6px 0 #222;
      padding: 18px 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:hover {
      transform: translate(2px, 2px);
      box-shadow: 4px 4px 0 #222;
    }

    /* Mobile */
    @media (max-width: 700px) {
      .buttons {
        grid-template-columns: repeat(2, 1fr);
      }

      .window {
        width: 90%;
      }
    }
  </style>
</head>
<body>


  <!-- Popup container -->
<div id="popup" class="popup">
  <div class="popup-content">
    <span class="close-btn" onclick="closePopup()">&times;</span>
    <p>Hi, Good day! My name is FRIDAY. I am MJ AI assistant.</p>
  </div>
</div>

  
<div class="window-content">
  <div class="title-with-image">
    <img src="assets/friday.jpg" alt="Friday Image" class="friday-img">
    <h1>Friday</h1>
  </div>
  <p>AI Agent Assistant</p>
</div>


  <!-- Buttons -->
  <div class="buttons">
    <button class="btn">Talk to Friday</button>
    <button class="btn">MJ Resume</button>
    <button class="btn">MJ Portfolio</button>
    <button class="btn">Random</button>
    <button class="btn">Blog</button>
    <button class="btn">Contact Us</button>
  </div>

</body>
</html>
