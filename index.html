<div id="portfolio-modal" class="modal">
    <div class="album-wrapper">
        <span class="close-album" id="close-portfolio">&times;</span>
        <button id="prevBtn" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
        <img id="album-img" src="">
        <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
        <div class="album-footer">
            <p id="album-text"></p>
        </div>
    </div>
</div>

<div id="pfp-modal" class="modal">
    <span class="close-album" style="top:20px; right:20px;" onclick="document.getElementById('pfp-modal').style.display='none'">&times;</span>
    <img id="pfp-expanded" style="max-height:80vh; border-radius:15px; border:2px solid #00d4ff;">
</div>

<script>
    const myAchievements = [
        { src: 'assets/cert1.jpg', desc: 'Top Performer Award - Customer Support 2024' },
        { src: 'assets/cert2.jpg', desc: 'Top Agent for June 2025 at Alorica' },
        { src: 'assets/cert3.jpg', desc: 'Top Agent for Q3 2017 at Concentrix' }
    ];

    let currentIdx = 0;
    const portModal = document.getElementById("portfolio-modal");
    const pfpModal = document.getElementById("pfp-modal");

    // Portfolio Open
    document.getElementById("openPortfolio").onclick = (e) => {
        e.preventDefault();
        portModal.style.display = "flex";
        updateView();
    };

    // PFP Zoom Open
    document.getElementById("pfp-trigger").onclick = () => {
        pfpModal.style.display = "flex";
        document.getElementById("pfp-expanded").src = document.getElementById("pfp-trigger").src;
    };

    function updateView() {
        document.getElementById("album-img").src = myAchievements[currentIdx].src;
        document.getElementById("album-text").innerText = myAchievements[currentIdx].desc;
    }

    document.getElementById("nextBtn").onclick = () => { currentIdx = (currentIdx + 1) % myAchievements.length; updateView(); };
    document.getElementById("prevBtn").onclick = () => { currentIdx = (currentIdx - 1 + myAchievements.length) % myAchievements.length; updateView(); };
    document.getElementById("close-portfolio").onclick = () => portModal.style.display = "none";

    window.onclick = (e) => {
        if (e.target == portModal) portModal.style.display = "none";
        if (e.target == pfpModal) pfpModal.style.display = "none";
    };
</script>
